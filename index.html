<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14 August Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay centered-div">
      <div class="title" >
        <H1> Happy Independence Day</H1> </div>
        <br />
        <div class="title" id="endDate">14-August-2024 12:00 pm</div>
        <div class="col">
          <div class="input">
            <input type="text" readonly value="0">
            <br>
            <br />
            <label for="">Days</label>
          </div>
          <div class="input">
            <input type="text" readonly value="0">
            <br>
            <br />
            <label for="">Hour</label>
          </div>
          <div class="input">
            <input type="text" readonly value="0">
            <br>
            <br />
            <label for="">Minutes</label>
          </div>
          <div class="input">
            <input type="text" readonly value="0">
            <br>
            <br />
            <label for="">Seconds</label>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
